<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message for Mercy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0e6f6;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-form {
            display: block;
        }
        .message {
            display: none;
            color: #e91e63;
            font-size: 24px;
            animation: fadeIn 1s;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d81b60;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form" id="loginForm">
            <h2>Welcome, My Love</h2>
            <input type="text" id="username" placeholder="Enter your name">
            <br>
            <input type="password" id="password" placeholder="Enter password">
            <br>
            <button onclick="checkLogin()">Login</button>
        </div>
        <div class="message" id="loveMessage">
            Mercy Cherop, I love you so much! <br>
            From your husband, Isaac Kwemoi Chelasha❤️
        </div>
    </div>

    <script>
        function checkLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple check (you can change these credentials)
            if (username.toLowerCase() === 'mercy' && password === 'love') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('loveMessage').style.display = 'block';
            } else {
                alert('Please enter correct name and password! Hint: Your first name and "love"');
            }
        }
    </script>
</body>
</html>
